name: Test

on:
  pull_request:
  push:
    branches:
      - master
      - 11.x

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v1
    - name: Install NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install Dependencies
      run: npm install
    - name: Execute Tests
      run: npm test
    - name: Upload Coverage Report
      run: npm run coverage:upload
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
